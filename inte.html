                    </a>
                </li>
            </ul>
        </div>
        <div class="main">
            <div class="cards">
                <div class="card">
                    <div class="card-content">
                        <div class="number">2200</div>
                        <div class="card-name">Effectifs</div>
                    </div>
                    <div class="icon-box">
                        <i class="fas fa-user-graduate"></i>
                    </div>
                </div>
                <div class="card">
                    <div class="card-content">
                        <div class="number">22</div>
                        <div class="card-name">Professeurs</div>
                    </div>
                    <div class="icon-box">
                        <i class="fas fa-chalkboard-teacher"></i>
                    </div>
                </div>
                <div class="card">
                    <div class="card-content">
                        <div class="number">450</div>
                        <div class="card-name">Elèves internes</div>
                    </div>
                    <div class="icon-box">
                        <i class="fas fa-bed"></i>
                    </div>
                </div>
                <div class="card">
                    <div class="card-content">
                        <div class="number">1750</div>
                        <div class="card-name">Elèves externe</div>
                    </div>
                    <div class="icon-box">
                        <i class="fas fa-user-graduate"></i>
                    </div>
                </div>
            </div>
            <div class="charts">
                <div class="chart">
                    <div class="signup-box">
                        <h1>Ajouter Élèves</h1>
                        <form>
                            <label>Prénom</label>
                            <input type="text" placeholder="stPrenom" />
                            <label>Nom</label>
                            <input type="text" placeholder="stNom" />
                            <label>Numero</label>
                            <input type="number" placeholder="stNumero" />
                            <label>Classe</label>
                            <input type="text" placeholder="stClasse" />
                            <label>Niveau</label>
                            <input type="text" placeholder="stNiveau" />
                            <label>Date de Naissance</label>
                            <input type="text" placeholder="JJ/MM/AAAA" />
                            <label>Options</label>
                            <input type="text" placeholder="interne/externe" />
                            <input type="button" value="INSCRIRE" />
                            <closeform></closeform>
                        </form>
                      
                    </div>
                </div>

            </div>
        </div>
    </div>
