<!DOCTYPE html>
<html lang="en">

<head>
    <title>Création compte</title>
    <link rel="stylesheet" href="con.css" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet" />
</head>

<body>
    <div class="signup-box">
        <h1>S'inscrire</h1>
        <form>
            <label>Prénom</label>
            <input type="text" placeholder="userPrenom" />
            <label>Nom</label>
            <input type="text" placeholder="userNom" />
            <label>Module</label>
            <input type="text" placeholder="userModule" />
            <label>Email</label>
            <input type="email" placeholder="userMail" />
            <label>Mot de passe</label>
            <input type="password" placeholder="********" />
            <label>Confirmer mot de passe</label>
            <input type="password" placeholder="********" />
            <input type="button" value="CRÉER COMPTE" />
            <closeform></closeform>
        </form>
        <p>
            En cliquant sur le bouton S'inscrire, vous acceptez nos <br />
            <a href="#">Termes et conditions</a> and <a href="#">Politique de confidentialité</a>
        </p>
    </div>
    <p class="para-2">
        Vous avez déjà un compte? <a href="accueil.html">Connectez-vous ici</a>
    </p>
</body>

</html>
